
<form class="whole"(ngSubmit)="addProduct()" #f="ngForm">
    <div class="wrapper bg-white mt-sm-5">
      <h3 class="pb-4 border-bottom add">Add Product</h3>
      <div class="py-2">
          <div class="row py-2">
            
              <div class="col-md-6 label"> <label for="name">Product Name: </label> 
                <input type="text" class="form-control input" id ="name" name="name"  #name="ngModel" [(ngModel)]="newProduct.name" name="exampleInputName"  required minlength="3">
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                  <div *ngIf="name.errors?.['required']">
                      Name is required.
                  </div>
                  <div *ngIf="name.errors?.['minlength']">
                      Name must be at least 4 characters long.
                  </div>
              </div>
            </div>
  
            <div class="empty"></div>
              <div class="col-md-6 label"> <label for="price">Product Price: </label> 
                <input type="number" class="form-control input" id ="price" name="price"  #name="ngModel" [(ngModel)]="newProduct.price" name="exampleInputPrice"  required>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                  <div *ngIf="name.errors?.['required']">
                      Price is required.
                  </div>
                  
              </div>
          </div>
          <div class="col-md-6 label"> <label for="price">Product Image URL: </label> 
            <input type="text" class="form-control input" id ="image" name="image"  #name="ngModel" [(ngModel)]="newProduct.imageUrl" name="exampleInputImageUrl" placeholder="assets/" required>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
              <div *ngIf="name.errors?.['required']">
                  URL is required.
              </div>
              
          </div>
      </div>
          <div class="row py-2 label">
              <div class="col-md-6"> <label for="description">Product Description: </label>
                <textarea class="form-control input" [(ngModel)]="newProduct.description" name="exampleInputDescription"  ></textarea>
              
          </div>
          
          <div class="py-3 pb-4 border-bottom"> <button type="submit" class="btn btn-primary mr-3" [disabled]="!f.valid" >Add Product</button> </div>
          
      </div>
  </div>
  </div>
  </div>
  
  </form>
