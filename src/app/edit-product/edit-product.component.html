
<form (ngSubmit)="updateProduct()"  #f="ngForm">
  <div class="wrapper bg-white mt-sm-5">
    <h4 class="pb-4 border-bottom">Edit Product</h4>
    <div class="d-flex align-items-start py-3 border-bottom"> 
      <img [src]="selectedProduct.imageUrl" width="200px"class="img" alt="">        
    </div>
    
    <div class="py-2">
        <div class="row py-2">

            <div class="col-md-6"> <label for="name">Product Name: </label> 
              <input type="text" class="form-control" id ="name" name="name"  #name="ngModel" [(ngModel)]="newProduct.name" name="exampleInputName" [placeholder]="selectedProduct.name" required minlength="3">
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors?.['required']">
                    Name is required.
                </div>
                <div *ngIf="name.errors?.['minlength']">
                    Name must be at least 4 characters long.
                </div>
            </div>



            <div class="col-md-6"> <label for="price">Product Price: </label> 
              <input type="number" class="form-control" id ="price" name="price"  #name="ngModel" [(ngModel)]="newProduct.price" name="exampleInputPrice" [placeholder]="selectedProduct.price" required>
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors?.['required']">
                    Price is required.
                </div>
                
            </div>
        </div>
        <div class="row py-2">
            <div class="col-md-6"> <label for="description">Product Description: </label>
              <textarea class="form-control" [(ngModel)]="newProduct.description" name="exampleInputDescription" [placeholder]="selectedProduct.description" ></textarea>
            
        </div>
        
        <div class="py-3 pb-4 border-bottom"> <button type="submit" class="btn btn-primary mr-3" [disabled]="!f.valid" >Save Changes</button>
          <!-- <button (click)="deleteProduct()"  class="btn btn-danger">Delete Product</button> -->
          <!-- Button trigger modal -->
<button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#exampleModal">
  Delete Product
</button>

<!-- Modal -->
<div class="modal " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg ">
      <div class="modal-content">
          <div class="modal-header">
              <div class="container d-flex pl-0"><img src="https://imgur.com/Kh1gwTq.png">
                  <h5 class="modal-title ml-2" id="exampleModalLabel">Delete the Product?</h5>
              </div> <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
          </div>
          <div class="modal-body">
              <h6 class="text-muted text">If you delete the product will be gone forever. Are you sure you want to proceed?</h6>
          </div>
          <div class="modal-footer"> <button type="button" class="btn btn-light btncd" data-dismiss="modal">Cancel</button> <button type="button" (click)="deleteProduct() " data-dismiss="modal" class="btn btn-danger btncd">Delete</button> </div>
      </div>
  </div>
</div>
        </div>
        
    </div>
</div>
</div>
</div>
</div>
</form>
